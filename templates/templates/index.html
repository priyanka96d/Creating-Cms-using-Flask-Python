<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/index.css">
    <title>FrontEnd</title>
</head>
<body>
    <div class="container">


        <!--Logo-->
    
      <header>
            <div class="logo">
                <a href="index_project.html">
                  <img  src="{{logo_url}}">
                </a>
                <span style="color:blanchedalmond">{{logo}}</span>
            </div>
        
        <!--Navigation Bar-->
          <div class="navbar">
            <nav >
              <ul>
                  <li><a  href="{{url_for('dummy')}}" target="_blank">Login</a></li>
                  <li><a  href="{{url_for('dummy')}}" target="_blank">Holiday</a></li>
                  <li><a  href="{{url_for('dummy')}}" target="_blank">Site Basics</a></li>
                  <li>
                  {% for k,v in navbar.items() %}
                  <a  href="{{url_for('dummy')}}" target="_blank">{{k}}</a> 
        
                  {% endfor %}
                  </li>
                  
                  <!-- <li><a  href="#" target="_blank">{{tab4}}</a></li> -->
              </ul>     
            </nav>
          </div>
      </header>

      <main class="section-main">
          <img class="banner" src="{{banner}}">

          
          <div class="promote-text">
            <h1>Things you might like</h1>
          </div>


          <div class="card">
            {%for image,price,title,desc in data %}
              <div class="card-body">
                
                  <img src="{{image}}">
                
                  <span class="price">${{price}}</span>
                
                  <article class="title">{{title}}</article>
                  
                  <article class="desc">{{desc}}</article>
                
                </div>
                {% endfor %}
              
          </div>
         

      </main>

      </div>
</body>
</html>
